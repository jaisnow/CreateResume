{% extends "rsmdata/base.html" %}
{% load widget_tweaks %}
{% block title %}Online resume creation{% endblock %}
{% block content %}
<div class="container">
    <div id="logreg-forms">
        <form action="/reset/password/" class="form-reset">
            <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
            <a href="{% url 'rsmdata:login' %}" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
        </form>
        <br>
            
    </div>
</div>
{% endblock %}
